services:
  redis:
    image: redis:7-alpine
    container_name: qms_redis
    ports:
      - "6379:6379"
    networks:
      - qms_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qms_app
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CACHE_URL=redis://redis:6379/1
    volumes:
      - ./tmp_uploads:/app/tmp_uploads
    depends_on:
      - redis
    networks:
      - qms_net

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qms_worker
    command: ["python", "scripts/worker.py"]
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./tmp_uploads:/app/tmp_uploads
    depends_on:
      - redis
    networks:
      - qms_net

  prometheus:
    image: prom/prometheus:latest
    container_name: qms_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - qms_net

  grafana:
    image: grafana/grafana:latest
    container_name: qms_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
    networks:
      - qms_net

networks:
  qms_net:
    driver: bridge

volumes:
  grafana-storage: