# QMS-Nexus Nginx 配置文件
# 适用于前端路由添加 /system 前缀后的部署

server {
    listen 80;
    server_name localhost;
    
    # 前端静态文件根目录
    root /usr/share/nginx/html;
    index index.html;
    
    # 启用gzip压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 安全配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # API代理配置
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 系统路由 - 前端历史路由模式支持
    location /system/ {
        try_files $uri $uri/ /index.html;
    }
    
    # 旧路由重定向（兼容用户书签）
    # 将旧路由重定向到新的/system路由
    location ~ ^/(dashboard|upload|documents|tags|chat|search)(/|$) {
        return 301 $scheme://$server_name/system$request_uri;
    }
    
    # 旧文档详情路由重定向
    location ~ ^/documents/([0-9a-zA-Z_-]+)$ {
        return 301 $scheme://$server_name/system/documents/$1;
    }
    
    # 根路径重定向到系统首页
    location = / {
        return 301 $scheme://$server_name/system;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @fallback;
    }
    
    # 404页面
    location @fallback {
        try_files /index.html =404;
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

